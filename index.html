<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chih-Yun Chien</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/ico" href="res/favicon.ico"/>

</head>
<body>
	<div class="container">
		<div id="contentWrapper" class="col-xs-10 col-xs-offset-1 col-lg-6 col-lg-offset-3">
			<div id="content">
				<header>
					<h1>CHIH-YUN CHIEN</h1>
				</header>
				<div id="intro">
					<p id = "greet"></p>

					<noscript>
						<p class="disclaimer">Oops! It seems like you're not using JavaScript.<br />I made this website primarily in JS so that I could emulate a terminal environment that accepts commands to display information about myself. Please enable JavaScript to view it. </p>
					</noscript>

					<p id = "instruct"></p>
				</div>
				<div id="terminalBody">
				</div>
				<div class="commandLine">
					<table>
						<tr>
							<td class="left"><span id="user" class="user">Chih-Yun's site:~ visitor$ </span></td>
							<td class="right">
								<input type="text" id="commandLine" class="cmdln" name="command" onkeydown="executeCmd(event)"/>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
        const interval = 50;
        const greeting = "Hi there! My name's Chih-Yun and I'm currently a Computer Science student at King's College London. Welcome to my site :-)";
        const instruction1 = "To get started, please type in the command ";
        const h = "<span class='keyword'>h</span>";
        const instruction2 = " or ";
        const help = "<span class='keyword'>help</span>";
        const instruction3 = ", followed by the 'enter' key, to see a list of further available commands.";
    	var user = 'visitor';
		var spanuser = document.getElementById('user');
		var commandList = [];
		var upLimit = 0;
		var commLine = "";
		var comm = "";
		var termBody = "";
		var message = "";
		var cmd = "";
		const siteName = 'Chih-Yun\'s site';
        var msgHelp="<div class='terminalMessage'>======= HELP =======<p><span class='keyword'>ls</span> (lower case L): See commands for available 'pages'</p><p><span class='keyword'>name yourname</span>: Change the user from 'visitor$' to 'yourname$'. For example, 'name Captain Marvel' would change it to <span class='user'>" + siteName + ":~ Captain Marvel$</span></p><p><span class='keyword'>up/down arrows</span>: Cycle through previously entered commands</p><p><span class='keyword'>clear</span>: Clear all displayed data from the terminal. Up/Down still cycles through previous commands.</p></div>";
        window.onload = function(){
            fireSentence("greet",greeting).then((l)=>{
                setTimeout(function() {
                    fireSentence("instruct",instruction1).then((l)=>{
                        setTimeout(function(){
                            fireKeyword("instruct", h).then((l)=>{
                                setTimeout(function(){
                                    fireSentence("instruct",instruction2).then((l)=>{
                                        setTimeout(function(){
                                             fireKeyword("instruct",help).then((l)=>{
                                                 setTimeout(function(){
                                                     fireSentence("instruct",instruction3)
                                                         .then((l)=>{
                                                         setTimeout(function(){
                                                                    inputFocus();
                                                        },interval*l);
                                                     });
                                                 },interval*l);  
                                            });
                                        },interval*l);
                                    });
                                },interval*l);
                            });
                        },interval*l);   
                    }); 
              },interval*(l+3));
        });

        };
		function inputFocus() {
			spanuser.innerHTML = siteName + ':~ ' + user + '$ ';
			document.getElementById('commandLine').focus();
		}
		function executeCmd(e) {
			e = e || window.event;
		    if ((e.which == 13) || (e.keyCode == 13))
		    {
				commLine = document.getElementById('commandLine');
				comm = '<div class="terminalCommand"><span class="user">' + siteName + ':~ ' + user + '$ </span>' + '<span class="command">' + commLine.value + '</span></div>';
				termBody = document.getElementById('terminalBody');
				message = "";
				cmd = commLine.value.split(" ");
				commandList.push(commLine.value);
				switch(cmd[0].toUpperCase())
				{
					case "NAME":
					user = cmd[1];
					if(user)
					{
						spanuser.innerHTML = siteName + ':~ ' + user + '$ ';
						message = "<div class='terminalMessage'>User set to '" + user + "'</div>";
					}
					else
					{
						spanuser.innerHTML = siteName + ':~ ' + user + '$ ';
						message = "<div class='terminalMessage'>User set to 'visitor'</div>";
					}
					break;
					case "H":
					message =msgHelp;
					break;
					case "HELP":
					message = msgHelp;
					break;
					case "LS":
					message = "<div class='terminalMessage'>";
					message += "======= PAGES =======<br/><span class='tip'>[Tip]</span> Use the commands in blue to 'naviagate' to the 'pages'.";
					message += "<p><span class='keyword'>about</span>: Tells you who I am</p>";
                    message += "<p><span class='keyword'>experience</span>: My work experience</p>";
                    message += "<p><span class='keyword'>projects</span>: List of projects I have done with links</p>";
                    message += "<p><span class='keyword'>modules</span>: Modules in my course from Year 1 to 3</p>";
					message += "<p><span class='keyword'>education</span>: My educational background</p>";
                    message += "<p><span class='keyword'>cv</span>: My resume in PDF</p>";
					message += "<p><span class='keyword'>contact</span>: Get in touch via email, or check out my GitHub repo</p>";
					message += "</div>";
					break;
					case "ABOUT":
					message = "<div class='terminalMessage'>";
					message += "======== ABOUT ME ========";
					message += "<p>I love art, quantum physics, philosophy and PROGRAMMING.</p>";
					message += "<p>I enjoy working with Java, Go, C, Python, HTML, CSS, JavaScript, MySQL and PHP.</p>";
					message += "<p>I love learning new languages and technologies. Right now I'm learning to build microservices in Go in my spare time. I also like to solve problems using my box of tools. My next goal is to write a program that maps the 'Identity-H' encoding in PDF to unicode so that embeded fonts of this type can be copy-able.</p>";
					message += "</div>";
					break;
					case "EDUCATION":
					message = "<div class='terminalMessage'>========= EDUCATION =========";
					message += "<p>King's College London, 2016 - 2019<br />- BSc (Hons) Computer Science with Artificial Intelligence<br /><br /> <span class='tip'>[Tip]</span> Use command <span class='keyword'>modules</span> to find out more about my course modules!<br/></p>";
					message += "<p>The British School of Guangzhou, 2014 - 2015<p>";
					message += "<p>Anglican High School, Singapore, 2011 - 2013<p>";
					message += "</div>";
					break;
                    case "MODULES":
                    message = "<span class='tip'>[Year 3]</span><br /> Pattern Recognition; Computer Vision; Artificial Intelligence; Agent and Multi-agents Systems; Distributed Systems; Optimization Methods; Individual Project(Quantum Computing and Algorithms)<br /><span class='tip'>[Year 2]</span><br /> Foundations of Computing 2; Introduction to Robotics; Operating Systems and Concurrency; Object-Oriented Specification and Design; Practical Experience of Programming; Programming Language Design Paradigms; Robotics Group Project<br /><span class='tip'>[Year 1]<br /></span> Computer Systems; Database systems; Data Structures; Elementary Logic with Applications; Foundations of Computing 1; Introduction to Artificial Intelligence; Programming Practice and Application "
                    break;
                    case "PROJECTS":
                    message = "<p>Operation Board Game: <a href='https://github.com/jojojolin/operationDemo'>git</a><br />Face-tracking + Sticker Java App: <a href='https://github.com/jojojolin/FaceDetectionJava'>git</a><br />Quantum Random Walk Algorithm: <a href='https://github.com/jojojolin/quantumwalk'>git</a><br />8btc Forum Scraper: <a href='https://github.com/jojojolin/8btc_scraper'>git</a></p>";
                    break;
					case "EXPERIENCE":
					message = "--------<br /><span class='tip'>Room One Ltd</span>, London, 2018/01/03 - 2018/03/31<br /> Software Developer - Python + ROS<br /><ul type='Circle'><li>Programmed UR3 robot such that it can be controlled over the network using Xbox Kinect to mimick user's leg movement.</li><li>Optimised synchronisation by using asynchronous HTTP requests</li><li>Reduced latency via MPTCP proxy <a href='https://twitter.com/roomonelondon/status/969268929565782017'>Link</a></li></ul>--------<br /><span class='tip'>KCL Ericcson 5G Lab</span>, London, 2017/09/05 - 2018/03/31<br />Network Engineer - 5G<br /><ul type='Circle'><li>Implemented MPTCP/IP proxy in C and deployed on a Linux server.</li></ul>--------<br /><span class='tip'>Runwedia</span>, Taipei, 2017/07/21 - 2017/08/31<br />Frontend Develop Intern<br /><ul><li>Designed and built websites using Javascript, PHP, HTML and CSS.</li></ul>--------<br /><span class='tip'>Cyberlink</span>, Taipei, 2016/06/01 - 20016/08/25<br />UI Design Intern<br /><ul><li>Designed icons and graphics using Adobe Photoshop and Illustrator</li></ul>";
					break;
					case "CONTACT":
					message = "<div class='terminalMessage'><p>Feel free to drop me an <a href='mailto:chih-yun.chien@kcl.ac.uk'>email</a> or check out my <a href='https://github.com/jojojolin'>github</a>!</p></div>";
					break;
					case "CLEAR":
					message = "";
					break;
                    case "CV":
                    message = "<div class='terminalMessage'><a href='res/Chien_Chih-Yun_CV.pdf'>Click here to open</a></div>";
                    break;
					default:
					message = "<div class='terminalMessage'>Unrecognised command. For a list of commands, enter <span class='keyword'>h</span> or <span class='keyword'>help</span>.</div>";
				}
				termBody.innerHTML += comm;
				if(cmd[0].toUpperCase() == 'CLEAR')
				{
					termBody.innerHTML = message;
				}
				else
				{
					termBody.innerHTML += message;
				}
				commLine.value = "";
				termBody.scrollTop = termBody.scrollHeight;
				upLimit = 0;
			}
			else if ((e.which == 38) || (e.keyCode == 38))
		    {
				commLine.value = "";
				if(upLimit <= commandList.length -1)
				{
					upLimit++;
					commLine.value = commandList[commandList.length-upLimit];
				}
			}
			else if ((e.which == 40) || (e.keyCode == 40))
		    {
				commLine.value = "";
				if(upLimit >= 1)
				{
					commLine.value = commandList[commandList.length-upLimit];
					upLimit--;
				}
			}
		}
        
        function fireSentence(id, sentence){
          var delay = 0;
          for(var i = 0; i < sentence.length; i++){
            (function(i) {
              setTimeout(function() {
                document.getElementById(id).innerHTML+=sentence[i]; 
              }, interval * (i+delay));
              if(sentence[i]=="." || sentence[i]=="!" || sentence[i]==","){
                    delay+=3;
              }
            })(i);
          }
           return new Promise(resolve => resolve(sentence.length+delay))
        }
        
        function fireKeyword(id, word){
            document.getElementById(id).innerHTML+=word; 
           return new Promise(resolve => resolve(1))
        }
        
        function clear(){
            document.getElementById("instruct").innerHTML = "";
            document.getElementById("greet").innerHTML
        }
	</script>
</body>
</html>
